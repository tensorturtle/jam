{{ define "main" }}

  {{ .Content }}
  {{- $cs := .CurrentSection }}
  {{- with $cs }}
    {{- range (where .Site.RegularPages "Section" .Section) }}
      {{- if .IsDescendant $cs }}
  <article class="list">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time>{{ .Date.Format "2006-01-02" }}</time>
  </article>
      {{- end }}
    {{- end }}
  {{- end }}
{{ end }}
